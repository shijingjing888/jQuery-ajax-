<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form>
			用户名：<input type="text" id="user" placeholder="请输入手机号" /><br/>
			密码：<input type="text" id="pass" /><br/>
			邮箱：<input type="text" id="email" /><br/>
			姓名：<input type="text" id="name"/><br/>
			性别：<input type="text" id="sex"/><br/>
			班级：<input type="text" id="clas"/><br/>
			<input type="button" id="btn" value="登录" />
			<span></span>
		</form>
		<script src="jquery.js"></script>
		<script type="text/javascript">
			$("#btn").click(function(){
				$.ajax({
					url:"http://www.liyangyf.com/ctrl/login.php",
					data:{
						user:$("#user").val(),
						pass:$("#pass").val()
					},
					success:function(res){
						switch(res){
							case '0':
							$("span").text("用户名密码不符合");
								break;
							case '1':
							$("span").text("用户名密码不能为空，请重新输入")
								location.href="login.html";
								break;
							default:
							$("span").text("登录成功，拿到数据，可以跳转会员中心了");						}
							res=JSON.parse(res);
							console.log(res);
							setInterval(function(){
								location.href="http://taobao.com";
							},2000);
					}
				});
			});
		</script>
	</body>
</html>
